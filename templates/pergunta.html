{% extends "base.html" %}
{% block title %} {{title}} {% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <h4>
            Jogador: {{jogador.nick}}
            <hr>
            Pontos: {{jogador.pts}}
            <hr>
        </h4>
    </div>
    <form action="/responder" method="POST">
        <div class="row">
            <div class="col s10 offset-s1">
                <h4>
                    <b>{{piadinha._id}})</b> {{piadinha.descricao}}
                </h4>
                <br>
            </div>
            <div class="col s8 offset-s2">
                <ul>
                    {% for op in piadinha.opcoes%}
                    <li>
                        <label>
                            <input class="with-gap" name="resposta" type="radio" value="{{op}}" />
                            <span style="color: white">{{op}}</span>
                        </label>
                    </li>
                    <br>
                    {% endfor %}
                </ul>
            </div>
            <div class="col s6 offset-s3">
                <button type="submit" class="btn-large waves-effect waves-light bnt-form">
                    Verificar
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
